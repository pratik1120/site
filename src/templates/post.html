{% extends "base.html" %}
{% block title %}Post{% endblock %}
{% block body %}
<style>
.post-wrapper {
    display: flex;
    justify-content: center;
    padding: 60px 0;
}

.post-glass {
    max-width: 70%;
    width: 100%;
    background: rgb(0 0 0 / 24%);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 6px;
    padding: 40px;
    color:#fff;
}

.post-hero img {
    width: 100%;
    max-height: 70vh;
    object-fit: contain;
    display: block;
    margin: 0 auto 30px auto;
}

.post-content {
    max-width: 700px;
    margin: 0 auto;
}

.post-meta {
    color: #aaa;
    margin-bottom: 20px;
    text-align: center;
}

.post-description {
    white-space: pre-line;
    line-height: 1.6;
}

</style>
<div class="post-wrapper">

    <div class="post-glass">

        <h1 class="post-title" style="text-align:center;">{{ item.title }}</h1>
        <div class="post-hero">
            <img src="{{ item.url }}">
        </div>

        <!-- Content -->
        <div class="post-content">

            <div class="post-meta">
                {{ user }} Â· {{ item.display_datetime[0] }}
            </div>

            <div class="post-description">
                {{ item.description|safe }}
            </div>

        </div>

    </div>

</div>

{% endblock %}
