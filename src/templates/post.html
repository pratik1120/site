{% extends "base.html" %}
{% block title %}Post{% endblock %}
{% block body %}
<style>
.post-wrapper {
    display: flex;
    justify-content: center;
    padding: 60px 0;
}

.post-glass {
    max-width: 70%;
    width: 100%;
    background: rgb(0 0 0 / 24%);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 6px;
    padding: 40px;
    color:#fff;
}

.post-hero img {
    width: 100%;
    max-height: 70vh;
    object-fit: contain;
    display: block;
    margin: 0 auto 30px auto;
}

.post-content {
    max-width: 700px;
    margin: 0 auto;
}

.post-meta {
    color: #aaa;
    margin-bottom: 20px;
    text-align: center;
}

.post-description {
    white-space: pre-line;
    line-height: 1.6;
}

/* ===== SHARE BUTTON STYLES (ADDED) ===== */
.share-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.share-btn {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    color: #fff;
    padding: 10px 18px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s ease;
}

.share-btn:hover {
    background: rgba(255,255,255,0.18);
}
</style>

<div class="post-wrapper">

    <div class="post-glass">

        <h1 class="post-title" style="text-align:center;">{{ item.title }}</h1>

        <div class="post-hero">
            <img src="{{ item.url }}">
        </div>

        <div class="post-content">

            <div class="post-meta">
                {{ user }} Â· {{ item.display_datetime[0] }}
            </div>

            <div class="post-description">
                {{ item.description|safe }}
            </div>

            <!-- ===== SHARE BUTTON (ADDED) ===== -->
            <div class="share-wrapper">
                <button class="share-btn" onclick="sharePost()">
                    Share
                </button>
            </div>

        </div>

    </div>

</div>

<!-- ===== SHARE LOGIC (ADDED) ===== -->
<script>
function sharePost() {
    const shareData = {
        title: "{{ item.title }}",
        text: "Check out this post:",
        url: window.location.href
    };

    if (navigator.share) {
        navigator.share(shareData);
    } else {
        navigator.clipboard.writeText(shareData.url);
        alert("Link copied to clipboard");
    }
}
</script>

{% endblock %}
