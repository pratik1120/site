{% extends "base.html" %}
{% block title %}Post{% endblock %}
{% block body %}
<style>
.post-wrapper {
    display: flex;
    justify-content: center;
    padding: 60px 0;
}

.post-glass {
    max-width: 80%;
    width: 100%;
    background: rgba(255,255,255,0.03);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 6px;
    padding: 40px;
}

.post-hero img {
    width: 100%;
    max-height: 70vh;
    object-fit: contain;
    display: block;
    margin: 0 auto 30px auto;
}

.post-content {
    max-width: 700px;
    margin: 0 auto;
}

.post-meta {
    color: #aaa;
    margin-bottom: 20px;
    text-align: center;
}

.post-description {
    white-space: pre-line;
    line-height: 1.6;
}

</style>
<div class="post-wrapper">

    <div class="post-glass">

        <!-- Hero Image -->
        <div class="post-hero">
            <img src="{{ url_for('proxy_image', image_path=item.path) }}">
        </div>

        <!-- Content -->
        <div class="post-content">

            <div class="post-meta">
                {{ user }} Â· {{ item.display_datetime[0] }}
            </div>

            <div class="post-description">
                {{ item.description|safe }}
            </div>

        </div>

    </div>

</div>

{% endblock %}
